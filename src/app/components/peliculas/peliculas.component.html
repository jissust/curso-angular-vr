<app-slider [nombre]="'PELICULAS'" [size]="'small'"></app-slider>

<div class="center">
  <section id="content">
    <div id="favorita" *ngIf="favorita">
      <h2 class="subheader">Pelicula Favorita</h2>
      <h4>
        {{ favorita.title }}
      </h4>
      <h4>
        {{ favorita.year }}
      </h4>
    </div>

    <h1 class="subheader">Peliculas</h1>
    <h2>{{ titulo }}</h2>
    <button (click)="cambiarTitulo()">Pulsame</button>

    <hr />

    <div id="articles" *ngIf="peliculas">
      <div *ngFor="let pelicula of peliculas; let i = index">
        <app-pelicula
          [pelicula]="pelicula"
          (MarcarFavorita)="mostrarFavorita($event)"
        ></app-pelicula>
      </div>
    </div>
  </section>
  <app-sidebar></app-sidebar>
</div>
