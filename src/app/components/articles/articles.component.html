<div class="loading" *ngIf="!articles">Cargando...</div>
<div class="loading" *ngIf="articles && articles.length == 0">
  No hay articulos para mostrar.
</div>
<!--Listado articulos-->
<div id="articles" *ngIf="articles">
  <article class="article-item" *ngFor="let article of articles">
    <div class="image-wrap">
      <img
        src="{{ url + 'get-image/' + article.image }}"
        alt="{{ article.title }}"
        *ngIf="article.image"
      />
      <img
        src="/assets/images/default.jpg"
        alt="{{ article.title }}"
        *ngIf="!article.image"
      />
    </div>

    <h2>{{ article.title }}</h2>
    <span class="date"> {{ fecha }} </span>
    <a [routerLink]="['/blog/articulo', article._id]">Leer más</a>

    <div class="clearfix"></div>
  </article>

  <!--AÑADIR ARTICULOS VIA JS-->
</div>
